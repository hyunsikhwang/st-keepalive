name: Streamlit Keepalive

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions schedule은 UTC 기준입니다.
    # 아래 예시는 매 2시간마다(분 17) 실행: 00:17, 02:17, 04:17 ... (UTC)
    # "12시간 유휴 시 sleep" 공식 정책을 넉넉히 커버하면서도 과도한 트래픽을 피하는 설정입니다.
    - cron: "17 */2 * * *"

concurrency:
  group: streamlit-keepalive
  cancel-in-progress: true

jobs:
  keepalive:
    runs-on: ubuntu-latest
    timeout-minutes: 12

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Run keepalive
        env:
          STREAMLIT_URLS: |
            https://naverblog.streamlit.app/
            https://yt-shot.streamlit.app/
            https://yt-thumb.streamlit.app/
        run: |
          python keepalive.py

      - name: Upload debug artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: debug
          path: debug
